
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
                <li class="nav-item rgtspc hello">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>

              <li class="nav-item rgtspc">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>

              <li class="nav-item rgtspc">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>

              <li class="nav-item movText">
                    <marquee behavior="" direction=""><a class="nav-link" href="#">
                        Welcome to TEAM GREEN Random Password Generator Website
                    </a></marquee>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <section class="py-5 text-center bgcolorchange">
        <div class="container">
            <h1 class="jumbotron-heading textmargin">Random Password Generator</h1>
            <p class="lead text-muted textmargin">Build strong passwords for your mail id, social media accounts, and others by using our website.</p>
        </div>
      </section>


<div class="container">
    <form action="{% url 'password' %}" method="GET" class="formcls">
        {% csrf_token %}
        <table>
                <tr>
                    <td>Password Length</td>
                    <td>
                        <select name="length" id="length">
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected="selected">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Include Uppercase</label>
                    </td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="upperCase" id="flexSwitchCheckDefault">
                            
                        </div>
        
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Include Lowercase</label>
                    </td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="lowerCase" id="flexSwitchCheckDefault">
                            
                        </div>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Include Numbers</label>
                    </td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="Numbers" id="flexSwitchCheckDefault">
                            
                        </div>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Include Special Character</label>
                    </td>
                    <td>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" name="spChar" id="flexSwitchCheckDefault">
                            
                        </div>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <input class="btn btn-secondary" type="reset" name="reset">
                    </td>
                    <td>
                        <input class="btn btn-success" type="submit" name="submit" value="Generate Password"> 
                    </td>
                </tr>
    
    
    
        </table>
    
    </form>
</div>

</body>
</html>
