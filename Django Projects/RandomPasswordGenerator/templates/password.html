{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
                <li class="nav-item rgtspc hello">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>

              <li class="nav-item rgtspc">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>

             

              <li class="nav-item rgtspc">
                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              </li>

              <li class="nav-item movText">
                    <marquee behavior="" direction=""><a class="nav-link" href="#">
                        Welcome to TEAM GREEN Random Password Generator Website
                    </a></marquee>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <section class="py-5 text-center bgcolorchange">
        <div class="container">
            <h1 class="jumbotron-heading textmargin">Hurray! Stong password is created for you.</h1>
            <p class="lead text-muted textmargin">U can regenerate a new passowrd by clicking on 'regenerate' button</p>
        </div>
      </section>


    <div class="container text-center mt-5">
        <h1 class="alert alert-primary">Your password length is : {{ length }}</h1>

        <p class="alert alert-success">
            <input class="modifiedInput"  type="text" name="password" value="{{ finalPassword }}" id="myInput" readonly>
            <br><br>
            <input class="btn btn-warning" type="button" name="password" value="Regenerate" onclick="location.reload()" id="">

        </p>
        
    </div>


</body>
</html>
